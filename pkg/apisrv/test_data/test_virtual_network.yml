name: Virtual Network Test
description:  basic virtual network test
tables:
- metadata
- project
- routing_instance
- virtual_network
- network_policy
clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        id: admin
  bob:
    id: bob
    password: bob_password
    insecure: true
    scope:
      project:
        id: demo
workflow:
- name: create project
  request:
    path: /projects
    method: POST
    expected:
    - 201
    data:
      project:
        fq_name: ["default", "admin"]
        uuid: admin_project_uuid
  expect:
    project:
      fq_name: ["default", "admin"]
      uuid: admin_project_uuid
- name: create project
  request:
    path: /projects
    method: POST
    expected:
    - 201
    data:
      project:
        fq_name: ["default", "demo"]
        uuid: demo_project_uuid
  expect:
    project:
      fq_name: ["default", "demo"]
      uuid: demo_project_uuid
- name: create network policy
  request:
    path: /network-policys
    method: POST
    expected:
    - 201
    data:
      network-policy:
        fq_name: ["default", "admin", "policy1"]
        uuid: network_policy_uuid
        parent_type: project
        parent_uuid: admin_project_uuid
  expect:
    network-policy:
      uuid: network_policy_uuid
      fq_name: ["default", "admin", "policy1"]
      parent_type: project
      parent_uuid: admin_project_uuid
      perms2:
        owner: admin
- name: create network policy
  client: bob
  request:
    path: /network-policys
    method: POST
    expected:
    - 201
    data:
      network-policy:
        fq_name: ["default", "demo", "policy2"]
        uuid: network_policy_uuid2
        parent_type: project
        parent_uuid: demo_project_uuid
  expect:
    network-policy:
      uuid: network_policy_uuid2
      fq_name: ["default", "demo", "policy2"]
      parent_type: project
      parent_uuid: demo_project_uuid
      perms2:
        owner: demo
- name: create virtual network blue
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 201
    data:
      virtual-network:
        fq_name: ["default", "admin", "vn_blue"]
        uuid: vn_blue
        display_name: blue
        parent_type: project
        parent_uuid: admin_project_uuid
        network_policy_refs:
        - uuid: network_policy_uuid
  expect:
    virtual-network:
      uuid: vn_blue
      fq_name: ["default", "admin", "vn_blue"]
      display_name: blue
      parent_type: project
      parent_uuid: admin_project_uuid
      network_policy_refs:
      - uuid: network_policy_uuid
- name: create virtual network red
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 201
    data:
      virtual-network:
        uuid: vn_red
        display_name: red
        fq_name: ["default", "admin", "vn_red"]
        parent_type: project
        parent_uuid: admin_project_uuid
        network_policy_refs:
        - uuid: network_policy_uuid
  expect:
    virtual-network:
      uuid: vn_red
      fq_name: ["default", "admin", "vn_red"]
      display_name: red
      parent_type: project
      parent_uuid: admin_project_uuid
      network_policy_refs:
      - uuid: network_policy_uuid
- name: create routing instance
  request:
    path: /routing-instances
    method: POST
    expected:
    - 201
    data:
      routing-instance:
        uuid: ri_uuid
        fq_name: ["default", "admin", "ri1"]
        parent_type: virtual-network
        parent_uuid: vn_blue
  expect:
    routing-instance:
      uuid: ri_uuid
      fq_name: ["default", "admin", "ri1"]
      parent_type: virtual-network
      parent_uuid: vn_blue
- name: list virtual networks with detail
  request:
    path: /virtual-networks?detail=true
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      display_name: blue
      fq_name: ["default", "admin", "vn_blue"]
      network_policy_refs:
      - uuid: network_policy_uuid
      routing_instances:
      - uuid: ri_uuid
        parent_uuid: vn_blue
    - uuid: vn_red
      display_name: red
      fq_name: ["default", "admin", "vn_red"]
      network_policy_refs:
      - uuid: network_policy_uuid
- name: list virtual networks with filters
  request:
    path: "/virtual-networks?filters=display_name==blue"
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      fq_name: ["default", "admin", "vn_blue"]
      display_name: blue
- name: list virtual networks with back_ref_id
  request:
    path: "/virtual-networks?back_ref_id=ri_uuid"
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      fq_name: ["default", "admin", "vn_blue"]
      display_name: blue
- name: list virtual networks with parent_id
  request:
    path: "/virtual-networks?parent_id=admin_project_uuid"
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      fq_name: ["default", "admin", "vn_blue"]
      display_name: blue
    - uuid: vn_red
      display_name: red
      fq_name: ["default", "admin", "vn_red"]
- name: list virtual networks with parent_fq_name_str
  request:
    path: "/virtual-networks?parent_fq_name_str=default:admin"
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      fq_name: ["default", "admin", "vn_blue"]
      display_name: blue
    - uuid: vn_red
      display_name: red
      fq_name: ["default", "admin", "vn_red"]
- name: list virtual networks with page limit
  request:
    path: "/virtual-networks?pageLimit=1&detail=true"
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      display_name: blue
      network_policy_refs:
      - uuid: network_policy_uuid
      routing_instances:
      - uuid: ri_uuid
        parent_uuid: vn_blue
- name: list virtual networks with obj_uuids
  request:
    path: "/virtual-networks?obj_uuids=vn_blue&detail=true"
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - uuid: vn_blue
      display_name: blue
      network_policy_refs:
      - uuid: network_policy_uuid
      routing_instances:
      - uuid: ri_uuid
        parent_uuid: vn_blue
- name: list network policy
  request:
    path: /network-policys
    method: GET
    expected:
    - 200
  expect:
    network-policys:
    - uuid: network_policy_uuid
      perms2:
        owner: admin
- name: list network policy
  client: bob
  request:
    path: /network-policys
    method: GET
    expected:
    - 200
  expect:
    network-policys:
    - uuid: network_policy_uuid2
      perms2:
        owner: demo
- name: delete virtual network
  request:
    path: /virtual-network/vn_blue
    method: DELETE
    expected:
    - 204
  expect: null
- name: delete virtual network
  request:
    path: /virtual-network/vn_red
    method: DELETE
    expected:
    - 204
  expect: null
- name: delete network policy
  request:
    path: /network-policy/network_policy_uuid
    method: DELETE
    expected:
    - 204
  expect: null